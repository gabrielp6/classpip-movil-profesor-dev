<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Juegos Rápidos</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="juegos-content">

    <div>
      <ion-row style="height: 25px"></ion-row>
      <img height= "40px" src="../../assets/home/RAPIDOS.png">
  
      <div *ngIf="!juegosRapidos[0]"><p>No hay juegos rapidos</p></div>
    

      <button *ngIf="!disablePrevBtn" class = "anterior" mat-raised-button  (click)="prev()">Anterior</button>
      <button *ngIf="!disableNextBtn"  class = "siguiente" mat-raised-button  (click)="next()">Siguiente</button>
    
      <ion-slides  #slides (ionSlideWillChange)="doCheck()">
        <ion-slide *ngFor="let juego of juegosRapidos">
          <div>
            <ion-card class="juegos-card-bg-rapido">
              <div class = "info-juego">
                <h2> {{juego.NombreJuego}} </h2>
                <h3>{{ juego.Tipo }}</h3>
                <p>{{ juego.Modo }}</p> 
              </div>
               <div class="logo-btn">
                <img *ngIf="juego.Tipo == 'Juego De Encuesta Rápida'" class = "card-img" src="../../assets/img/satisfaccion.png">
                <img *ngIf="juego.Tipo == 'Juego De Votación Rápida'" class = "card-img" src="../../assets/img/votaciones.jpg">
                <img *ngIf="juego.Tipo == 'Juego De Cuestionario Rápido'" class = "card-img" src="../../assets/img/cuestionariosicon.svg">
                <img *ngIf="juego.Tipo == 'Juego De Coger Turno Rápido'" class = "card-img" src="../../assets/img/turno.png">
               
                <ion-button class="card-btn" style="color: grey;" (click)=JuegoSeleccionado(juego)>Ver más</ion-button>
               </div>
            </ion-card>
          </div>
        </ion-slide>
      </ion-slides>
  
    </div>
  
</ion-content>
